language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
before_install:
  - yes | sdkmanager "platforms;android-29"
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar
script:
   - cd sample/
   - ./gradlew :app:build
   - ./gradlew :annotation:publishToMavenLocal :processor:publishToMavenLocal :router:publishToMavenLocal
